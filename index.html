<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Pages 📜Newsletter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon-16x16.png" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>

    <!-- Janela Modal é recomendável fazer no início do body utilizando a tag dialog-->
    <dialog class="modal__send"> <!-- vc pode colocar o atrib. open para mostrar a janela-->
        <div class="modal__container">
            <p>E-mail cadastrado com <span class="sucess">Sucesso</span></p>
            <p>E-mail <span class="failed">Não</span> cadastrado</p>
            <button type="button" class="btn btn__closed">Fechar</button>
        </div>
    </dialog>

    <header>
        <a href="#">👨‍💻<span class="header__logo">M</span>Lucas</a>
        <button type="button" class="btn btn__buy">Comprar Ebook</button>
    </header>

    <main>
        <section class="section__content">
            <h2>Seja Bem-Vindo a sua Melhor Newslettter</h2>
            <h3>Fique por dentro de todas as novidades</h3>
            <p>Preencha o formulário abaixo para receber as notícias sobre Programação</p>
            <form action="">
                <div class="inputs"> 
                    <label for="input__name">Nome:</label>
                    <input type="text" id="input__name" class="input__name">
                </div>
                <div class="inputs">
                    <label for="input__email">E-mail:</label>
                    <input type="email" id="input__email" class="input__email">
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn btn__send">
                </div>
            </form>
        </section>
    </main>

    <footer>
        Feito por Mlucas &copy; 2024, Inspirado no Desafio Efront do Profº Edson Maia.
    </footer>
</body>
</html>
